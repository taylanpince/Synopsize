<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Synopsize &mdash; {% block title %}[TAGLINE]{% endblock %}</title>
	
	<link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico" />
	
	<style type="text/css">
		@import "{{ MEDIA_URL }}css/reset.css";
		@import "{{ MEDIA_URL }}css/screen.css";
	</style>
	
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.min.js"></script>

	{% block js %}{% endblock %}
	
</head>

<body id="top" class="{% block class %}{% endblock %}">

	<div id="Container">
		{% block content %}{% endblock %}
		
		{% block nav %}
		{% if user.is_authenticated %}
		<ul>
			<li><a href="{% url profiles_profile_landing %}">My Profile</a></li>
			<li><a href="{% url profiles_logout %}">Logout</a></li>
		</ul>
		{% endif %}
		{% endblock %}
	</div>

</body>
</html>
