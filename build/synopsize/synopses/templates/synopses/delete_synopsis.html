{% extends "synopses/base.html" %}


{% block content %}

<h1>Delete Synopsis</h1>

<p>{{ synopsis.title }}</p>
<p><a href="?confirm=True">Confirm</a></p>
{% else %}
<p>Synopsis has been successfully deleted.</p>
{% endif %}

{% endblock %}
