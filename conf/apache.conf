<VirtualHost 127.0.0.1:80>
    ServerName snopsize.com
    ServerAdmin "taylanpince@gmail.com"

    <Directory /home/snopsizeteam/sites/snopsize/src/snopsize>
        Order deny,allow
        Allow from all
    </Directory>

    LogLevel warn
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %D" combined
    ErrorLog "|/usr/bin/cronolog /home/snopsizeteam/sites/snopsize/logs/%Y/error_%Y%m%d.log --symlink=/home/snopsizeteam/sites/snopsize/logs/error.log"
    CustomLog  "|/usr/bin/cronolog --symlink=/home/snopsizeteam/sites/snopsize/logs/current.log -P /home/snopsizeteam/sites/snopsize/logs/previous.log /home/snopsizeteam/sites/snopsize/logs/%Y/access_%Y%m%d.log " combined

    WSGIPassAuthorization On
    WSGIDaemonProcess snopsize user=www-data group=www-data processes=5 threads=1
    WSGIProcessGroup snopsize

    WSGIScriptAlias / /home/snopsizeteam/sites/snopsize/src/snopsize/conf/snopsize.wsgi
</VirtualHost>
